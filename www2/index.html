<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Home | App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link href="css/jquery.mobile-1.3.1.min.css" rel="stylesheet">
  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/jquery.mobile-1.3.1.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <div data-role="page" data-control-title="Home" data-theme="e" id="page1">
      <div data-theme="a" data-role="header">
          <h3>
              Sir Walter Raleigh Gun Club
          </h3>
      </div>
      <div data-role="content">
          <div data-controltype="textblock" class="description">
              <p>
                  <b>
                      Gun Club Main Event Chooser
                  </b>
              </p>
          </div>
          <ul data-role="listview" data-divider-theme="b" data-inset="true" class="list">
              <li data-role="list-divider" role="heading">
                  Event List
              </li>
          </ul>
          <input type="submit" data-theme="b" data-icon="check" data-iconpos="right" value="Add Event" class="submit"/>
      </div>
      <div data-theme="a" data-role="footer">
          <h3>
              Footer
          </h3>
      </div>
  </div>
</body>
</html>
