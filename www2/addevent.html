<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Add Event | App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  
  <link href="css/jquery.mobile-1.3.1.min.css" rel="stylesheet">

  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/jquery.mobile-1.3.1.min.js"></script>
 
  <script src="js/app.js"></script>
</head>
<body>
  <div data-role="page" data-control-title="Add Event" data-theme="e" id="page3">
      <div data-theme="a" data-role="header">
          <h3>
              Sir Walter Raleigh Gun Club
          </h3>
      </div>
      <div data-role="content">
          <div data-controltype="textblock" class="description">
              <p>
                  <b>
                      Add Event
                  </b>
              </p>
          </div>
          <div data-role="fieldcontain" data-controltype="textarea" class="eventname">
              <label for="textarea1">
                  Event name
              </label>
              <textarea name="" id="textarea1" placeholder="" data-mini="true"></textarea>
          </div>
          <div data-role="fieldcontain" data-controltype="dateinput">
              <label for="dateinput1">
                  Date of Event
              </label>
              <input name="" id="dateinput1" placeholder="" value="" type="date"/>
          </div>
          <div data-role="fieldcontain" data-controltype="textarea">
              <label for="textarea2">
                  Fee
              </label>
              <textarea name="" id="textarea2" placeholder="" data-mini="true"></textarea>
          </div>
          <a data-role="button" data-inline="true" data-rel="back" href="page3.html" data-icon="delete" data-iconpos="left">
              Cancel
          </a>
          <a data-role="button" data-inline="true" href="page3.html" data-icon="check" data-iconpos="left">
              Save
          </a>
      </div>
      <div data-theme="a" data-role="footer" data-position="fixed">
          <h3>
              Footer
          </h3>
      </div>
  </div>
</body>
</html>
